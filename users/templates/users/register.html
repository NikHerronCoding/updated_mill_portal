{% extends 'calculator/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div style="padding:20px;width:50%; margin:0 auto;">
    <form method="POST">
        {%csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Please Register to Continue:</legend>
            {{ form | crispy }}

            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>

        </fieldset>



    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> If you already have an account you can sign in <a href="#" class="ml-2"> HERE </a></small>
    </div>

</div>

{% endblock %}
